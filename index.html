<!DOCTYPE html>
<html lang="en">

<head>
	<style>
	#input{
		float: left;
	}
	#output{
		height: 200px;
		width: 50%;
	}
	</style>
</head>
<body>
	<div id="input">
		<p>Number of Courses: <input type="text" id="num_courses" value="100"> </p>
		<p>Min Course Size: <input type="text" id="min_course_size" value="10"> </p>
		<p>Max Course Size: <input type="text" id="max_course_size" value="100"> </p>
		<p>Min Course Unit: <input type="text" id="min_course_unit" value="1"> </p>
		<p>Max Course Unit: <input type="text" id="max_course_unit" value="5"> </p>

		<p>Num Students: <input type="text" id="num_students" value="1000"> </p>
		<p>Min Student Units: <input type="text" id="min_student_units" value="12"> </p>
		<p>Max Student Units: <input type="text" id="max_student_units" value="16"> </p>
		<p>Min Number Courses: <input type="text" id="min_student_courses" value="3"> </p>
		<p>Max Number Courses: <input type="text" id="max_student_courses" value="6"> </p>
		</br>
		<input id="run" type="button" value="Run Simuation" onclick="runSimulation()"/>
	</div>
	<textarea id="output"></textarea>

	</div>
	<script src="enroll.js" type="text/javascript"></script>
</body>
